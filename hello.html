<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- {{msg+" "+two}} !!!
        <div v-html="msg"></div>
        <div v-bind:titel = "two">ddsfaf</div>
        <input type="checkbox" :checked="flag">
        <input type="checkbox" v-model="flag">
        <input type="text" v-model="two" maxlength="20">还可以输入{{20-two.length}} -->
        <input type="number" v-model="width">
        <input type="number" v-model="height"><br>
        <!-- <input type="range" min="0" max="255" v-model="r">
        <input type="range" min="0" max="255" v-model="g">
        <input type="range" min="0" max="255" v-model="b"> -->
        <input type="color" v-model="bg">

        <div v-bind:style="{width:width+'px',height:height+'px',background:bg}">fafdfg</div>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el:"#box",
        data:{
            msg:"<h1>hello</h1>",
            two:"world",
            flag:true,
            width:200,
            height:200,
            background:"#ccc",
            r:0,
            g:0,
            b:0,
            bg:"#ccc",
        }
    })
</script>
